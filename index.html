<html>
	<head>
		<title>bluedec</title>
	</head>
	<script>
		let ws;
		const proto = window.location.protocol === "https:" ? "wss" : "ws";
		ws = new WebSocket(`${proto}://${window.location.host}`);

		ws.addEventListener("message", (event) => {
			console.log(event.data)
		});
	</script>

	<body>
		<main>
			<h1>bluedec.info</h1>
			<h2>Websocket Example</h2>
		</main>
	</body>
</html>
